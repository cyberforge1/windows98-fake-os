                    <a href="your_link_here" class="menu-link"></a>

                    </div>
                    <div id="logoff-menu-div" class="menu-item">
                        <a href="your_link_here" class="menu-link"></a>
                    </div>
                    <div id="shutdown-menu-div" class="menu-item">
                        <a href="your_link_here" class="menu-link"></a>

        </div>

            <img src="./static/start-button.png" alt="Start Button Image">

        <div id="time-button-div">
