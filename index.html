<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeOs Project</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./scripts.js" defer></script>
</head>
<body>
    <section class="wallpaper-container">
        <section class="wallpaper-img"></section>
        <div id="appContainer">
            <div id="appOneCard" class="app-card">
                <img src="./static/my-computer.png" alt="Start Button Image">
            </div>
            <div id="appTwoCard" class="app-card">
                <img src="./static/my-documents.png" alt="Start Button Image">
            </div>
            <div id="appThreeCard" class="app-card">
                <img src="./static/recycle-bin.png" alt="Start Button Image">
            </div>
        </div>



        <div id="startMenu">
                <img src="./static/menu-item.png" alt="Start Menu">

                <div id="leftMenuSection"></div>


                <div id="rightMenuSection">
                    <div id="programsMenuDiv" class="menu-item">
                    </div>
                    <div id="programsMenuExtension" class="menu-item-extension"></div>
                    <div id="photosMenuDiv" class="menu-item">
                    </div>
                    <div id="photosMenuExtension" class="menu-item-extension"></div>
                    <div id="applicationsMenuDiv" class="menu-item">
                    </div>
                    <div id="applicationsMenuExtension" class="menu-item-extension"></div>
                    <div id="gamesMenuDiv" class="menu-item">
                    </div>
                    <div id="gamesMenuExtension" class="menu-item-extension"></div>
                    <div id="settingsMenuDiv" class="menu-item">
                    </div>
                    <div id="findMenuDiv" class="menu-item">
                    </div>
                    <div id="helpMenuDiv" class="menu-item">
                    </div>
                    <div id="runMenuDiv" class="menu-item">
                    </div>
                    <div id="logoffMenuDiv" class="menu-item">
                    </div>
                    <div id="shutdownMenuDiv" class="menu-item">
                    </div>
            </div>
        </div>

        <div id="appOneOuter" class="outer-app-window">
            <img src="./static/app-window.png" alt="App Window">
            <div class="close-button" id="closeButtonOne"></div>
            <div class="inner-app-window">
                <iframe src="./modules/module-three/index.html" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
        <div id="appTwoOuter" class="outer-app-window">
            <img src="./static/app-window.png" alt="App Window">
            <div class="close-button" id="closeButtonTwo"></div>
            <div class="inner-app-window">
                <iframe src="./modules/module-two/index.html" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
        <div id="appThreeOuter" class="outer-app-window">
            <img src="./static/app-window.png" alt="App Window">
            <div class="close-button" id="closeButtonThree"></div>
            <div class="inner-app-window">
                <div id="#calculatorBody">
                <div class="calculator">
                    <div id="display"></div>
                    <div class="keys">
                        <button onclick="addToDisplayDOM('7')">7</button>
                        <button onclick="addToDisplayDOM('8')">8</button>
                        <button onclick="addToDisplayDOM('9')">9</button>
                        <button onclick="addToDisplayDOM('/')">รท</button>
                        <button onclick="addToDisplayDOM('4')">4</button>
                        <button onclick="addToDisplayDOM('5')">5</button>
                        <button onclick="addToDisplayDOM('6')">6</button>
                        <button onclick="addToDisplayDOM('*')">x</button>
                        <button onclick="addToDisplayDOM('1')">1</button>
                        <button onclick="addToDisplayDOM('2')">2</button>
                        <button onclick="addToDisplayDOM('3')">3</button>
                        <button onclick="addToDisplayDOM('-')">-</button>
                        <button onclick="addToDisplayDOM('0')">0</button>
                        <button onclick="addToDisplayDOM('.')">.</button>
                        <button onclick="addToDisplayDOM('+')">+</button>
                        <button></button>
                        <button class="span-two" onclick="clearDisplayDOM()">AC</button>
                        <button class="span-two"onclick="calculateDOM()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>



    </section>
    <section class="menu-bar">

        <div id="startButtonDiv">
            <img id="startButton" src="./static/start-button.png" alt="Start Button Image">
        </div>
        <div id="timeMenuItem">
            <img src="./static/time-button.png" alt="Time Button Image">
            <div id="currentTime"></div>
        </div>

    </section>
</body>
</html>
